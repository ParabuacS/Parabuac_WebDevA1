<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Ch6StyleSheet.css" type="text/css">
    <meta charset="UTF-8"/>
    <title>Petrol Calculator</title>
</head>
<body>
    <center><h1>Petrol Calculator</h1></center>
    <div class="table">
        <label for="costPerLiter">Cost of Petrol Per Liter:</label>
        <input type="number" id="costPerLiter" value="1.72" step="0.01">

        <label for="purchasedLiters">Amount Purchased:</label>
        <input type="number" id="purchasedLiters" value="0" step="0.01">

        <button onclick="calculateCost()">Calculate the Total Cost</button>

        <p id="totalCost">Total Cost: $0.00</p>
    </div>

    <script>
        function calculateCost(){
            const costPerLiter=parseFloat(document.getElementById('costPerLiter').value);
            const purchasedLiters=parseFloat(document.getElementById('purchasedLiters').value);

            const totalCost= costPerLiter * purchasedLiters;

            document.getElementById("totalCost").textContent= `Total Cost: $${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
